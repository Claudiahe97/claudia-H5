<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  <title>唐诗三百首 </title>
</head>
<body>
  <img src="./images/01.jpg" />
    <h1>静夜思①</h1>
  <p>床前明月光 </p>
  <p>疑是地上霜 </p>
  <p>举头望明月 </p>
  <p>低头思故乡 </p>
    <h2>鹿柴②</h2>
   <p>空山不见人 </p>
    <p>但闻人语响 </p>
   <p>返景入深林</p>
  <p>复照青苔上</p>
 </body>
</html>
